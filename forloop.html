<!DOCTYPE html>
<html>
<title>FS Coding Class</title>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>
  var text = "";
  var i;
  // runs for loop until i up's 5
  for (i = 0; i < 5; i++) {

    // each time i number add's to text
      text += "The number is " + i + ' ' ;
  }

// This line result goest to demo id which is inides html
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
