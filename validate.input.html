<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Validate Input</h2>

<p>Enter your name</p>

<input id="nameUser">
<button type="button" onclick="nameFunction()">Submit</button>
<p id="username"></p>


<script>
function nameFunction() {
    var name, text;
    var names = ['Frank', 'Jhon', 'Mark', 'Linda']
    name = document.getElementById("nameUser").value;

    if ( name == "Frank" ) {
      // If user entered Frank will print back 'Hello Frank'
        text = "Hello " + name;
    }


    if ( names.includes(name) ) {
      // If user entered name inside list call 'names' will print back name
        text = "Hello " + name;
    }


    else {
      // if users entered name not includes in list and  not Frank will print back 'There is not name and name'
        text = "There is no name :" + name;
    }

    document.getElementById("username").innerHTML = text;
}

</script>

</body>
</html>
